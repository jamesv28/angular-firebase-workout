<mat-sidenav-container>
    <mat-sidenav 
        mode="side" 
        [opened]="openedSideNav"
        role="navigation"
        #sideNav
    >
        <app-sidenav-list (closeSideNav)="sideNav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sideNavToggle)="sideNav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
