<mat-sidenav-container>
    <mat-sidenav 
        mode="side" 
        [opened]="openedSideNav"
        role="navigation"
        #sideNav
    >
        <p>this is the side navx</p>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent">
            <div>
                <button 
                    (click)="sideNav.toggle()"
                    mat-icon-button>
                    <mat-icon>menu</mat-icon>    
                </button>
            </div>
            <div>
                <span>
                    <a routerLink="/">
                        Logo
                    </a>
                </span>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end">
                <ul fxLayout class="navigation-items">
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="signup">Signup</a>
                    </li>
                    <li>
                        <a routerLink="/training">Train</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
