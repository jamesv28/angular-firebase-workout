<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input 
                    matInput 
                    placeholder="Email" 
                    type="email" 
                    ngModel 
                    name="email"
                    required
                    #emailInput="ngModel"
                >
                <mat-error **ngIf="emailInput.hasError('required')">Email is required</mat-error>   
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard" hintLabel="Should be at least 6 characters long">
                <mat-label>Password</mat-label>
                <input 
                    type="password" 
                    matInput 
                    placeholder="Password" 
                    ngModel 
                    name="password"
                    required
                    minlength="6"
                    #pwInput="ngModel"
                >
                <mat-hint align="end">
                    {{ pwInput.value?.length }} / 6
                </mat-hint>
            </mat-form-field>
        </p>
        <mat-form-field>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</section>
