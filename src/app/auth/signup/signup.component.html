<section class="signup-form">
    <form 
        fxLayout="column"
         fxLayoutAlign="center center"
         #f="ngForm" 
         fxLayoutGap="10px"
         (ngSubmit)="onSubmit(f)"
        >
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input 
                    matInput 
                    placeholder="Email" 
                    type="email" 
                    ngModel 
                    name="email"
                    required
                    #emailInput="ngModel"
                >
                <mat-error >Email is required</mat-error>   
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard" hintLabel="Should be at least 6 characters long">
                <mat-label>Password</mat-label>
                <input 
                    type="password" 
                    matInput 
                    placeholder="Password" 
                    ngModel 
                    name="password"
                    required
                    minlength="6"
                    #pwInput="ngModel"
                >
                <mat-hint align="end">
                    {{ pwInput.value?.length }} / 6
                </mat-hint>
            </mat-form-field>
        </p>
        <mat-form-field>
            <input 
                matInput 
                [matDatepicker]="picker"
                placeholder="Your birth date"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox 
            color="primary"
            required
            name="agreement"
            ngModel
        >
            {{agree}} 
        </mat-checkbox>
        <mat-spinner color="accent" aria-label="Loading" *ngIf="isLoading"></mat-spinner>
        <button 
            *ngIf="!isLoading"
            mat-raised-button 
            color="primary"
            type="submit"
            [disabled]="f.invalid"
        >
        Submit
        </button>
    </form>
</section>
