<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="title" id="titleColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>

        <ng-container matColumnDef="description" id="descriptionColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descritpion </th>
            <td mat-cell *matCellDef="let element"> {{ element.description  }} </td>
        </ng-container>

        <ng-container matColumnDef="workout" id="workoutColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workout </th>
            <td mat-cell *matCellDef="let element"> {{ element.workout }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
