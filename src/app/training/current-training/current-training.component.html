<section fxLayout="column" fxLayoutAlign="center center" class="current-training">
    <mat-spinner 
        mode="determinate" 
        [value]="progress" 
        color="warn"
        role="progress"    
    ></mat-spinner>
    <h1>{{progress}}%</h1>
    <p>Keep on going, you can do it!!!</p>
    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
