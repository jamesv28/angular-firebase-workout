<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            New Training
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Select type of workout</mat-label>
                <mat-select>
                  <mat-option value="crunches">Crunches</mat-option>
                  <mat-option value="lunges">Lunges</mat-option>
                  <mat-option value="burpees">Burpees</mat-option>
                  <mat-option value="pushups">Push ups</mat-option>
                </mat-select>
              </mat-form-field>  
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="onStartTraining()" type="submit">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
