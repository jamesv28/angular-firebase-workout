<section class="traing" fxLayout="center" *ngIf="!onGoingTraining">
  <mat-tab-group mat-align-tabs="center" color="warn">
    <mat-tab label="New Exercise">
        <app-new-training (trainingStart)="onGoingTraining = true"></app-new-training>  
    </mat-tab>
    <mat-tab label="Past Exercise">
        <app-past-training></app-past-training> 
    </mat-tab>
  </mat-tab-group>
</section>
<app-current-training (trainingExit)="onGoingTraining = false" *ngIf="onGoingTraining"></app-current-training>
