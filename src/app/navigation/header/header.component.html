<mat-toolbar color="accent">
    <div
        fxHide.sm
        fxHide.md
        fxHide.lg
        fxHide.xl
    >
        <button
            fxHide.gt-xs
            aria-label="Toggle Navigation" 
            (click)="onToggleSidenav()"
            mat-icon-button>
            <mat-icon>menu</mat-icon>    
        </button>
    </div>
    <div>
        <span>
            <a routerLink="/">
                Swoll
            </a>
        </span>
    </div>
    <div 
        fxFlex 
        fxLayout 
        fxLayoutAlign="flex-end"
        fxHide.xs
    >
        <ul fxLayout class="navigation-items" role="navigation">
            <li *ngIf="!isAuth">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="signup">Signup</a>
            </li>
            <li *ngIf="isAuth">
                <a routerLink="/training">Train</a>
            </li>
            <li *ngIf="isAuth">
                <a routerLink="/workouts">Workouts</a>
            </li>
            <li *ngIf="isAuth">
                <a (click)="onLogOut()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
